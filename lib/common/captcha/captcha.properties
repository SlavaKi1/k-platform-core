# Boolean flag indicating if CAPTCHA is enabled.
# Type: boolean
# Example: true
captcha.enabled=true

# Expiration time for CAPTCHA entries.
# Type: number
# Example: 300 (5 minutes)
captcha.expiration=300

# Path to the font file used for graphical CAPTCHA.
# Type: string
# Example: /lib/common/captcha/montserrat.ttf
captcha.font.path=/lib/common/captcha/montserrat.ttf

# Font family used for graphical CAPTCHA.
# Type: string
# Example: Montserrat
captcha.font.family=Montserrat

# Type of CAPTCHA to be used.
# Type: string
# Example: default
captcha.type=default

# Public key for Google reCAPTCHA.
# Type: string
# Example: abc123456
captcha.google.public.key=null

# Secret key for Google reCAPTCHA.
# Type: string
# Example: abc123456
captcha.google.secret.key=null
