# Enables or disables brute force protection.
# Type: boolean
# Example: true
bruteforce.enabled=true

# Maximum number of login attempts before blocking.
# Type: number
# Example: 3
bruteforce.max.attempts=3

# Duration for which a user is blocked after exceeding the maximum number of attempts.
# Type: number
# Example: 300 (5 minutes)
bruteforce.block.duration=300
