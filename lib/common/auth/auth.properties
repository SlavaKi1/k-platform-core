# Secret key used for signing JWT tokens.
# Example: jwt_secret_key
auth.jwt.secret=jwt_secret_key

# Expiration time for access tokens.
# Type: number
# Example: 600 (10 minutes)
auth.access.token.expiration=600

# Expiration time for refresh tokens.
# Type: number
# Example: 3600 (1 hour, calculated as 600 * 6)
auth.refresh.token.expiration=600 * 6
